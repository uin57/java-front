# An example log4j configuration file that outputs to System.out.  The
# output information consists of relative time, log level, thread
# name, logger name, nested diagnostic context and the message in that
# order.
# For the general syntax of property based configuration files see the
# documenation of org.apache.log4j.PropertyConfigurator.
# OFF,FATAL,ERROR,WARN,INFO,DEBUG,ALL
log4j.rootLogger=error,sys,console,stdout
log4j.appender.sys=org.apache.log4j.RollingFileAppender
log4j.appender.sys.File=/home/web/logs/web_sys.log
log4j.appender.sys.MaxFileSize=5120KB
log4j.appender.sys.MaxBackupIndex=20
log4j.appender.sys.layout=org.apache.log4j.PatternLayout
log4j.appender.sys.layout.ConversionPattern=%-d{yyyy-MM-dd HH\:mm\:ss.S} -[%-5p] [%c-%L]- %m%n
log4j.appender.sys.layout.encoding=UTF-8
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-d{yyyy-MM-dd HH\:mm\:ss.S} -[%-5p] [%c-%L]- %m%n
log4j.logger.com.hs3.home=info,hs3home
