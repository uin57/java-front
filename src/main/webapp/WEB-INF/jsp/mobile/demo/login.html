<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>欢迎使用大順</title>
    <link rel="stylesheet" href="css/hs-mobile.css"/>
</head>
<body>

<!-- 登录窗口 -->
<div class="loginArea">
    <div class="logoBox">
        <img src="images/logo-leaf.png" alt="大順"/>
    </div>
    <form action="" class="loginBox">
        <label class="loginUserBar">
            <img src="images/login-user.png" class="userNameIcon" />
            <input type="text" class="userName" placeholder="用户名" />
        </label>
        <label class="loginUserBar">
            <img src="images/login-pwd.png" class="userPwdIcon" />
            <input type="text" class="userPwd" placeholder="密码" />
        </label>
        <!--<label class="loginUserBar">-->
            <!--<span class="errorWarn">请输入用户名</span>-->
        <!--</label>-->
        <label class="loginBtnBox">
            <a href="javascript:;" class="btn formSubmit">登录</a>
        </label>
    </form>
    <div class="loginSloganBox">
        <img src="images/login-slogan.png" alt="选择大順，选择发财"/>
    </div>
    <div class="forgetPwdBox">
        <a href="javascript:;" class="forgetPwd">忘记密码？</a>
    </div>
</div>

</body>
</html>
