<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0 user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
    <title>投注页</title>
    <link rel="stylesheet" href="css/hs-mobile.css" />
</head>
<body class="bodyColorEEE">

<!-- 投注页 -->
<div class="lotteryBetsArea">
    <div class="mainNav">
        <a href="javascript:;" class="mainMenuBtn">
            <img src="images/mainMenuIcon.png" class="mainMenuIcon" />
        </a>
        <span class="headerTitle">重庆时时彩</span>
        <a href="javascript:;" class="lotteryNumLink">
            <span>开奖号码</span>
        </a>
    </div>
    <div class="container">
        <div class="lotteryBetsBox">
            <!-- 当前玩法-start -->
            <div class="playMethodBox fontSizeRem09">
                <div class="currPlayMethodDetail">
                    <span>当前玩法：</span>
                    <a href="javascript:;" class="currPlayMethod">
                        <span>三星直选</span>
                        <img src="images/betsDropDownIcon.png" class="dropDownIcon" />
                    </a>
                </div>
                <div class="playMethodGroupList" style="display:none;">
                    <div class="playMethodGroup">
                        <div class="playMethodGroupTitle">
                            <span>一星</span>
                        </div>
                        <div class="playMethodList">
                            <a href="javascript:;" class="playMethod">
                                <span>三星直选</span>
                            </a>
                        </div>
                    </div>
                    <div class="playMethodGroup">
                        <div class="playMethodGroupTitle">
                            <span>二星</span>
                        </div>
                        <div class="playMethodList">
                            <a href="javascript:;" class="playMethod active">
                                <span>三星直选</span>
                                <img src="images/currPlayMethodIcon.png" class="currPlayMethodIcon" />
                            </a>
                            <a href="javascript:;" class="playMethod">
                                <span>三星直选</span>
                                <img src="images/currPlayMethodIcon.png" class="currPlayMethodIcon" />
                            </a>
                            <a href="javascript:;" class="playMethod">
                                <span>三星直选</span>
                            </a>
                            <a href="javascript:;" class="playMethod">
                                <span>三星直选</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div><!-- 当前玩法-end -->

            <!-- 剩余投注时间倒计时-start -->
            <div class="betsRemainTimeBox fontSizeRem08">
                <p class="betsRemainTime">
                    <span>第</span>
                    <span class="fontColorTeal">20150702012</span>
                    <span>期剩余投注时间：</span>
                    <span class="fontColorTeal">0</span>
                    <span>时</span>
                    <span class="fontColorTeal">0</span>
                    <span>分</span>
                    <span class="fontColorTeal">0</span>
                    <span>秒</span>
                </p>
                <a href="javascript:;" class="shakeShake">
                    <img src="images/shakeShake.png" alt=""/>
                </a>
            </div><!-- 剩余投注时间倒计时-end -->

            <!-- 投注号码-start -->
            <div class="betsChangeNumBox">
                <p class="betsChangeNumTips">
                    <span>每位至少选择一个号码，所选号码与开奖号码的号码相同且顺序一致，即中奖</span>
                    <span class="fontColorRed">1800</span>
                    <span>元。</span>
                </p>
                <div class="changeNumList">
                    <div class="changeNumDetail">
                        <div class="changeNumTitle fontSizeRem12">
                            <span>万位</span>
                            <div class="changeNumBtnList">
                                <a href="javascript:;" class="changeNumBtn active">大</a>
                                <a href="javascript:;" class="changeNumBtn">小</a>
                                <a href="javascript:;" class="changeNumBtn">奇</a>
                                <a href="javascript:;" class="changeNumBtn">偶</a>
                                <a href="javascript:;" class="changeNumBtn">机</a>
                                <a href="javascript:;" class="changeNumBtn">全</a>
                                <a href="javascript:;" class="changeNumBtn">清</a>
                            </div>
                        </div>
                        <div class="changeNumContent">
                            <a href="javascript:;" class="changeNum active">0</a>
                            <a href="javascript:;" class="changeNum">1</a>
                            <a href="javascript:;" class="changeNum">2</a>
                            <a href="javascript:;" class="changeNum">3</a>
                            <a href="javascript:;" class="changeNum">4</a>
                            <a href="javascript:;" class="changeNum">5</a>
                            <a href="javascript:;" class="changeNum">6</a>
                            <a href="javascript:;" class="changeNum">7</a>
                            <a href="javascript:;" class="changeNum">8</a>
                            <a href="javascript:;" class="changeNum">9</a>
                        </div>
                    </div>
                    <div class="changeNumDetail">
                        <div class="changeNumTitle fontSizeRem12">
                            <span>千位</span>
                            <div class="changeNumBtnList">
                                <a href="javascript:;" class="changeNumBtn">大</a>
                                <a href="javascript:;" class="changeNumBtn">小</a>
                                <a href="javascript:;" class="changeNumBtn active">奇</a>
                                <a href="javascript:;" class="changeNumBtn">偶</a>
                                <a href="javascript:;" class="changeNumBtn">机</a>
                                <a href="javascript:;" class="changeNumBtn">全</a>
                                <a href="javascript:;" class="changeNumBtn">清</a>
                            </div>
                        </div>
                        <div class="changeNumContent">
                            <a href="javascript:;" class="changeNum">0</a>
                            <a href="javascript:;" class="changeNum">1</a>
                            <a href="javascript:;" class="changeNum active">2</a>
                            <a href="javascript:;" class="changeNum">3</a>
                            <a href="javascript:;" class="changeNum active">4</a>
                            <a href="javascript:;" class="changeNum">5</a>
                            <a href="javascript:;" class="changeNum">6</a>
                            <a href="javascript:;" class="changeNum">7</a>
                            <a href="javascript:;" class="changeNum">8</a>
                            <a href="javascript:;" class="changeNum">9</a>
                        </div>
                    </div>
                    <div class="changeNumDetail">
                        <div class="changeNumTitle fontSizeRem12">
                            <span>百位</span>
                            <div class="changeNumBtnList">
                                <a href="javascript:;" class="changeNumBtn">大</a>
                                <a href="javascript:;" class="changeNumBtn">小</a>
                                <a href="javascript:;" class="changeNumBtn active">奇</a>
                                <a href="javascript:;" class="changeNumBtn">偶</a>
                                <a href="javascript:;" class="changeNumBtn">机</a>
                                <a href="javascript:;" class="changeNumBtn">全</a>
                                <a href="javascript:;" class="changeNumBtn">清</a>
                            </div>
                        </div>
                        <div class="changeNumContent">
                            <a href="javascript:;" class="changeNum">0</a>
                            <a href="javascript:;" class="changeNum">1</a>
                            <a href="javascript:;" class="changeNum active">2</a>
                            <a href="javascript:;" class="changeNum">3</a>
                            <a href="javascript:;" class="changeNum active">4</a>
                            <a href="javascript:;" class="changeNum">5</a>
                            <a href="javascript:;" class="changeNum">6</a>
                            <a href="javascript:;" class="changeNum">7</a>
                            <a href="javascript:;" class="changeNum">8</a>
                            <a href="javascript:;" class="changeNum">9</a>
                        </div>
                    </div>
                    <div class="clearChangeNumBtn">
                        <a href="javascript:;" class="clearChangeNum">
                            <img src="images/ashBin.png" alt=""/>
                            <span>清空选号</span>
                        </a>
                    </div>
                </div>
            </div><!-- 投注号码-end -->

        </div>

        <!-- 开始投注-start -->
        <div class="startBetsBox">
            <p class="betsInfoDetail">
                <span>共</span>
                <span>5</span>
                <span>注，共</span>
                <span class="fontColorRed">10</span>
                <span>元</span>
            </p>
            <div class="startBetsBtns">
                <div class="betsTypeBtns">
                    <a href="javascript:;" class="active">元</a>
                    <a href="javascript:;">角</a>
                    <a href="javascript:;">分</a>
                </div>
                <a href="javascript:;" class="startBets">加入投注栏</a>
            </div>
        </div><!-- 开始投注-end -->

    </div>
</div>

</body>
</html>
