<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0 user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
    <title>账户安全</title>
    <link rel="stylesheet" href="css/hs-mobile.css" />
</head>
<body class="bodyColorEEE">

<!-- 账户安全 -->
<div class="userSafeArea">
    <div class="mainNav">
        <a href="javascript:;" class="mainMenuBtn">
            <img src="images/mainMenuIcon.png" class="mainMenuIcon" />
        </a>
        <span class="headerTitle">账户安全</span>
    </div>
    <div class="container">
        <div class="userSafeBox">
            <div class="listForm">
                <div class="listDetail">
                    <p class="detailTitle fontColorTeal">
                        <i class="detailTitleLeft"></i>
                        <span>旧密码</span>
                    </p>
                    <div class="labelCondSelect">
                        <select name="userType-safe" class="labelCond">
                            <option value="">请选择</option>
                        </select>
                        <i class="selectIcon"></i>
                    </div>
                </div>
                <div class="listDetail">
                    <p class="detailTitle fontColorTeal">
                        <i class="detailTitleLeft"></i>
                        <span>新密码</span>
                        <span class="detailTips fontColorGray">8~16位数字、字母</span>
                    </p>
                    <input type="password" class="labelCond" />
                </div>
                <div class="listDetail">
                    <p class="detailTitle fontColorTeal">
                        <i class="detailTitleLeft"></i>
                        <span>确认新密码</span>
                    </p>
                    <input type="password" class="labelCond" />
                </div>
            </div>
            <div class="btnGroup">
                <a href="javascript:;" class="btn">提交</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
