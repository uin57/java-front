<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0 user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
    <title>绑定银行卡</title>
    <link rel="stylesheet" href="css/hs-mobile.css" />
</head>
<body class="bodyColorEEE">

<!-- 绑定银行卡 -->
<div class="bindCardArea">
    <div class="mainNav">
        <a href="javascript:;" class="mainMenuBtn">
            <img src="images/mainMenuIcon.png" class="mainMenuIcon" />
        </a>
        <span class="headerTitle">绑定银行卡</span>
    </div>
    <div class="container">
        <div class="bindCardListBox" style="display: none;">
            <div class="listForm">
                <div class="listDetail">
                    <p class="detailTitle fontColorTeal">
                        <i class="detailTitleLeft"></i>
                        <span>开户银行</span>
                        <span class="mustWhiteStar">*</span>
                    </p>
                    <div class="labelCondSelect">
                        <select name="userType-bind" class="labelCond">
                            <option value="">请选择</option>
                        </select>
                        <i class="selectIcon"></i>
                    </div>
                </div>
                <div class="listDetail selectNum2">
                    <p class="detailTitle fontColorTeal">
                        <i class="detailTitleLeft"></i>
                        <span>开户银行省市</span>
                        <span class="mustWhiteStar">*</span>
                    </p>
                    <div class="labelCondSelect">
                        <select name="userType-bind" class="labelCond">
                            <option value="">省</option>
                        </select>
                        <i class="selectIcon"></i>
                    </div>
                    <div class="labelCondSelect">
                        <select name="userType-bind" class="labelCond">
                            <option value="">市</option>
                        </select>
                        <i class="selectIcon"></i>
                    </div>
                </div>
                <div class="listDetail">
                    <p class="detailTitle fontColorTeal">
                        <i class="detailTitleLeft"></i>
                        <span>支行名称</span>
                        <span class="mustWhiteStar">*</span>
                    </p>
                    <input type="text" class="labelCond" placeholder="由1至20个字符或汉字组成，不能使用特殊字符" />
                </div>
                <div class="listDetail">
                    <p class="detailTitle fontColorTeal">
                        <i class="detailTitleLeft"></i>
                        <span>开户人姓名</span>
                        <span class="mustWhiteStar">*</span>
                    </p>
                    <input type="text" class="labelCond" placeholder="由1至10个字符或汉字组成，不能使用特殊字符" />
                </div>
                <div class="listDetail">
                    <p class="detailTitle fontColorTeal">
                        <i class="detailTitleLeft"></i>
                        <span>银行账号</span>
                        <span class="mustWhiteStar">*</span>
                    </p>
                    <input type="text" class="labelCond" placeholder="银行卡账号由16位、18位或19位数字组成" />
                </div>
                <div class="listDetail">
                    <p class="detailTitle fontColorTeal">
                        <i class="detailTitleLeft"></i>
                        <span>确认银行账号</span>
                        <span class="mustWhiteStar">*</span>
                    </p>
                    <input type="text" class="labelCond" placeholder="银行账号只能手动输入，不能粘贴" />
                </div>
            </div>
            <div class="btnGroup">
                <a href="javascript:;" class="btn">下一步</a>
            </div>
        </div>
        <div class="bindCardAfmInfoBox" style="display:none;">
            <div class="listForm">
                <p class="detailTitle fontColorTeal">
                    <i class="detailTitleLeft"></i>
                    <span>绑定银行卡-信息确认</span>
                </p>
                <div class="bindAfmInfoContent">
                    <table class="bindAfmInfoTable">
                        <tr>
                            <th>绑定银行：</th>
                            <td>中国工商银行</td>
                        </tr>
                        <tr>
                            <th>开户行省份：</th>
                            <td>云南</td>
                        </tr>
                        <tr>
                            <th>开户行城市：</th>
                            <td>丽江</td>
                        </tr>
                        <tr>
                            <th>支行名称：</th>
                            <td>丽江支行</td>
                        </tr>
                        <tr>
                            <th>开户人姓名：</th>
                            <td>杨洋</td>
                        </tr>
                        <tr>
                            <th>银行账户：</th>
                            <td>6222 5209 1210 7600 886</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="btnGroup">
                <a href="javascript:;" class="btn backPrev">返回</a>
                <a href="javascript:;" class="btn">提交</a>
            </div>
        </div>
        <div class="bankCardListBox">
            <ul class="bankCardList">
                <li class="bankCardDetail">
                    <img src="images/bank/ccb.png" class="bankIcon" alt=""/>
                    <div class="bankCardInfo">
                        <p>杨**</p>
                        <p class="fontColorGray">中国建设银行 6222************123</p>
                    </div>
                </li>
                <li class="bankCardDetail">
                    <img src="images/bank/ccb.png" class="bankIcon" alt=""/>
                    <div class="bankCardInfo">
                        <p>杨**</p>
                        <p class="fontColorGray">中国建设银行 6222************123</p>
                    </div>
                </li>
            </ul>
            <div class="affirmInfoTips">
                <p>
                    <span>您还可以绑定</span>
                    <span class="fontColorRed">3</span>
                    <span>张银行卡</span>
                </p>
            </div>
            <div class="btnGroup">
                <a href="javascript:;" class="btn">绑定新卡</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
