<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0 user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
    <title>提现</title>
    <link rel="stylesheet" href="css/hs-mobile.css" />
</head>
<body class="bodyColorEEE">

<!-- 提现 -->
<div class="userDepositArea">
    <div class="mainNav">
        <a href="javascript:;" class="mainMenuBtn">
            <img src="images/mainMenuIcon.png" class="mainMenuIcon" />
        </a>
        <span class="headerTitle">提现</span>
    </div>
    <div class="container">
        <!-- 提现选项 -->
        <div class="userDepositBox" style="display:none;">
            <div class="userAcctDetailBox">
                <div class="userAcctInfoDiv">
                    <p class="fontColorGray userAcctInfoTitle">账户余额</p>
                    <p class="fontColorRed userAcctInfoAmount">2000.000</p>
                </div>
                <div class="userAcctInfoDiv">
                    <p class="fontColorGray userAcctInfoTitle">冻结资金</p>
                    <p class="fontColorRed userAcctInfoAmount">16.000</p>
                </div>
            </div>
            <div class="userDepositListForm">
                <div class="listDetail">
                    <p class="detailTitle fontColorTeal">
                        <i class="detailTitleLeft"></i>
                        <span>提款金额：</span>
                        <span class="detailTips fontColorGray">单次提款金额最低2元，还可提款3次</span>
                    </p>
                    <input type="text" class="labelCond" />
                </div>
                <div class="listDetail">
                    <p class="detailTitle fontColorTeal">
                        <i class="detailTitleLeft"></i>
                        <span>提款至：</span>
                    </p>
                    <div class="labelCondSelect">
                        <select name="userType-deposit" class="labelCond">
                            <option value="">已绑定的银行卡</option>
                        </select>
                        <i class="selectIcon"></i>
                    </div>
                </div>
                <div class="listDetail">
                    <p class="detailTitle fontColorTeal">
                        <i class="detailTitleLeft"></i>
                        <span>安全密码：</span>
                    </p>
                    <input type="password" class="labelCond" />
                </div>
                <div class="btnGroup">
                    <a href="javascript:;" class="btn">确认提现</a>
                </div>
            </div>
        </div>

        <!-- 提现成功 -->
        <div class="userDepositSuccessBox">
            <div class="userDepositSuccessInfo">
                <p>
                    <img src="images/tk_icon1.png" class="msgIcon" alt=""/>
                    <span class="msgText">您的提现申请已成功！</span>
                </p>
                <p class="fontColorGray fontSizeRem09">请耐心等待工作人员审核，感谢您的支持与配合！</p>
            </div>
            <div class="btnGroup">
                <a href="javascript:;" class="btn">查看账户明细</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
